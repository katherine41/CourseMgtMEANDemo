<form class="form-horizontal">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="username" class="col-lg-2 control-label">username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="register(username,password)">Register</button>
                <button type="button" class="btn btn-default" ng-click="gotoLogin()">login</button>
            </div>
        </div>
    </fieldset>
</form>
